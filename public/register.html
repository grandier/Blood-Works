    <div class="register-container">
      <div class="wrapper">
        <register>
          <div class="register-content">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

              <label for="name">
                <b>Name</b>
              </label>
              <input type="text" placeholder="Enter Name" name="name" id="name" required>
              <label for="email">
                <b>Email</b>
              </label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>
              <label for="psw">
                <b>Password</b>
              </label>
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
              <label for="contact">
                <b>Contact</b>
              </label>
              <input type="text" placeholder="Enter contact number" name="contact" id="contact" required>
              <hr>
              <button type="submit" class="registerbtn" id="register">Register</button>
          </div>
      </div>
      </register>
    </div>
    </div>

    <div class="footer-container">
      <div class="wrapper">
        <footer>
          <div class="footer-content">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>
        jQuery(document).ready(function($) {
          var name, email, password, contact;
          $('#register').click(function() {
          name = $('#name').val();
          email = $('#email').val();
          password = $('#password').val();
          contact = $('#contact').val();
                          
          $.post('/register', { name: name, email: email, password: password, contact: contact }, function(data) {
            if (data === 'done') {
               window.location.href = '/login.html';
               window.alert('Registrasi Sukses');
              }
            else if (data === 'empty') {
                window.alert('Column not filled');
              }
            else {
                window.alert('Registrasi Gagal');
              }
            });
          });
        });
      </script>
