<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient - Blood Works</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="wrapper">
        <nav>
          <div class="logo">
            <img class="logo-btn" src="images/Group 113 1.svg" alt="" />
          </div>
          <ul class="nav-items">
            <li>
              <a href="home.html">About Us</a>
            </li>
            <li>
              <a href="donatur.html">Become a Donor</a>
            </li>
            <li>
              <a href="patient.html">Need Blood?</a>
            </li>
            <li>
              <a href="rumahsakit.html">Hospital List</a>
            </li>
            <li>
              <a href="bloodbank.html">Blood Bank List</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="form-content">
      <div class="wrapper">
        <div class="form-content">
          <div class="register-content">
            <h1>Patient Form</h1>
            <p>Please fill out this form as true as possible</p>
            <hr />
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
            />
            <label for="age">Age</label>
            <input type="text" id="age" name="age" placeholder="Your age.." />
            <label for="contact">Contact</label>
            <input
              type="text"
              id="contact"
              name="contact"
              placeholder="Your contact.."
            />
            <label for="blood_type">Blood Type</label>
            <select id="blood_type" name="blood_type">
              <option>Select Blood Type</option>
              <option>A Positive</option>
              <option>A Negative</option>
              <option>A Unknown</option>
              <option>B Positive</option>
              <option>B Negative</option>
              <option>B Unknown</option>
              <option>AB Positive</option>
              <option>AB Negative</option>
              <option>AB Unknown</option>
              <option>O Positive</option>
              <option>O Negative</option>
              <option>O Unknown</option>
              <option>Unknown</option>
            </select>
            <label for="current_disease">Current Disease</label>
            <input
              type="text"
              id="current_disease"
              name="current_disease"
              placeholder="Tell us your health history.."
            />
            <!-- <label for="blood_type">blood_type</label>
                <input type="text" placeholder="Enter blood_type number.." name="blood_type" id="blood_type" required> -->
            <button type="submit" class="registerbtn" id="register">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-container">
      <div class="wrapper">
        <footer>
          <div class="footer-content">
            <div class="row">
              <div class="column-left">
                <div class="footer-img">
                  <img src="images/footer.png" alt="" />
                  <p>Save a life one drop at a time.</p>
                </div>
              </div>
              <div class="column-right">
                <ul class="footer-links">
                  <li><a href="home.html">About Us</a></li>
                  <li><a href="donatur.html">Become a Donor</a></li>
                  <li><a href="patient.html">Need Blood?</a></li>
                  <li><a href="rumahsakit.html">Hospital List</a></li>
                  <li><a href="bloodbank.html">Blood Bank List</a></li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      jQuery(document).ready(function ($) {
        var name, age, contact, blood_type, current_disease;
        $("#register").click(function () {
          name = $("#name").val();
          age = $("#age").val();
          contact = $("#contact").val();
          blood_type = $("#blood_type").val();
          current_disease = $("#current_disease").val();

          $.post(
            "/registerPatient",
            {
              name: name,
              age: age,
              contact: contact,
              blood_type: blood_type,
              current_disease: current_disease,
            },
            function (data) {
              if (data === "done") {
                window.location.href = "/home.html";
                window.alert("Registrasi Sukses");
              } else if (data === "empty") {
                window.alert("Column not filled");
              } else {
                window.alert("Registrasi Gagal");
              }
            }
          );
        });
      });
    </script>
  </body>
</html>
